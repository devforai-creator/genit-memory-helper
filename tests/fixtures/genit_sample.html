<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Genit Sample</title>
  </head>
  <body>
    <main>
      <div data-testid="chat-container">
        <div data-message-id="msg-1">
          <article data-role="user" data-username="플레이어">
            <div class="markdown-content text-right">
              고마워요... 그럼 이제... 어떻게하면 좋을까요?
            </div>
          </article>
        </div>
        <div data-message-id="msg-2">
          <article data-role="assistant" data-author-name="메모링">
            <div class="markdown-content">
              와아! 정말 잘하셨어요, 모험가님!
            </div>
          </article>
        </div>
        <div data-message-id="msg-3">
          <div class="markdown-content text-muted-foreground text-sm">
            중앙 광장은 활기가 넘쳤다.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
