name: Release - Build & Publish user.js

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build user scripts
        run: npm run build

      - name: Determine release channel
        run: |
          if [[ "${GITHUB_REF_NAME}" == *"beta"* ]]; then
            echo "IS_BETA=true" >> $GITHUB_ENV
          else
            echo "IS_BETA=false" >> $GITHUB_ENV
          fi

      - name: Generate checksum (stable)
        if: env.IS_BETA == 'false'
        run: |
          cd dist
          sha256sum genit-memory-helper.user.js > genit-memory-helper.user.js.sha256

      - name: Generate checksum (beta)
        if: env.IS_BETA == 'true'
        run: |
          cd dist
          sha256sum genit-memory-helper.beta.user.js > genit-memory-helper.beta.user.js.sha256

      - name: Publish stable release
        if: env.IS_BETA == 'false'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/genit-memory-helper.user.js
            dist/genit-memory-helper.user.js.sha256
          draft: false
          prerelease: false

      - name: Publish beta release
        if: env.IS_BETA == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/genit-memory-helper.beta.user.js
            dist/genit-memory-helper.beta.user.js.sha256
          draft: false
          prerelease: true
