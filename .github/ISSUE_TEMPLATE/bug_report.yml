name: "Bug report"
description: "문제 재현과 기대/실제 결과를 알려주세요"
labels: ["needs-repro"]
body:
  - type: checkboxes
    attributes:
      label: 사전 확인
      options:
        - label: 최신 버전을 사용 중입니다.
        - label: 유사 이슈를 검색해 보았습니다.
  - type: textarea
    attributes:
      label: 재현 단계 (steps to reproduce)
      description: 가능한 한 간단히 작성해 주세요.
      placeholder: |
        1. ...로 이동
        2. ... 클릭
        3. 실제 결과 확인
    validations:
      required: true
  - type: textarea
    attributes:
      label: 기대 결과
    validations:
      required: true
  - type: textarea
    attributes:
      label: 실제 결과 / 스크린샷
      description: 이미지나 콘솔 로그를 붙여 주세요.
  - type: input
    attributes:
      label: 환경 정보(브라우저/OS/버전 등)
